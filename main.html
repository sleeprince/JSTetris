<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <h1>TETRIS</h1>
    <div class="container">
        <div class="item" id="holdSection">
            <p style="padding-top: 2dvh; padding-bottom: 1dvh;">Hold</p>
            <div class="blackBox" id="holdBox"></div>
            <div id="holdBuffer"></div>
            <div class="small_board" id="hold"></div>
        </div>
        <div class="item" id="levelSection">
            <p style="padding: 1.5dvh">Level</p>
        </div>
        <div class="item" id="scoreSection">
            <p style="padding: 1.5dvh">Score</p>
        </div>
        <div class="item" id="linesSection">
            <p style="padding: 1.5dvh">Lines</p>
        </div>
        <div class="item">img</div>
        <div class="item" id="boardSection">
            <div class="board" id="board"></div>
        </div>
        <div class="item" id="nextSection">            
            <p style="padding-top: 2dvh; padding-bottom: 1dvh;">Next</p>
            <div class="blackBox" id="nextBox"></div>
            <div id="nextBuffer"></div>
        </div>   
    </div>
    <div class="container" id="blockLayer">
        <div style="grid-column: 1/2; grid-row: 1/6;"></div>
        <div style="grid-column: 2/3; grid-row: 1/6;">
            <div class="board" id="blockBoard" style="background-color: rgba(255, 255, 255, 0);"></div>
        </div>
        <div style="grid-column: 3/4; grid-row: 1/6;"></div>
    </div>

</body>
</html>
