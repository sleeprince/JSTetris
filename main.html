<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link href="./css/main.css" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <h1>TETRIS</h1>
    <div class="container">
        <div class="item">
            <p style="padding: 2dvh">Hold</p>
            <div class="small_board" id="hold"></div>
        </div>
        <div class="item">
            <p style="padding: 1.5dvh">Level</p>
        </div>
        <div class="item">
            <p style="padding: 1.5dvh">Score</p>
        </div>
        <div class="item">
            <p style="padding: 1.5dvh">Lines</p>
        </div>
        <div class="item">img</div>
        <div class="item">
            <div class="board" id="board"></div>
        </div>
        <div class="item">               
            <p style="padding: 2dvh">Next</p>
            <div class="small_board" id="next_0"></div>
            <div class="small_board" id="next_1"></div>
            <div class="small_board" id="next_2"></div>
            <div class="small_board" id="next_3"></div>
            <div class="small_board" id="next_4"></div>
        </div>
